name: Lint CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  python-lint:
    name: Python Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black pylint

      - name: Flake8 (syntax errors)
        run: |
          flake8 airflow/ spark/ tests/ examples/ --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Black (formatting check)
        run: |
          black --check airflow/ spark/ tests/ examples/
        continue-on-error: true

  yaml-lint:
    name: YAML Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install yamllint
        run: pip install yamllint

      - name: Lint Kubernetes manifests
        run: |
          yamllint kubernetes/ -d '{extends: default, rules: {line-length: {max: 150}, truthy: disable}}'
        continue-on-error: true

      - name: Lint GitHub workflows
        run: |
          yamllint .github/workflows/ -d '{extends: default, rules: {line-length: {max: 150}, truthy: disable}}'
        continue-on-error: true

  shell-lint:
    name: Shell Script Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './scripts'
          severity: warning
        continue-on-error: true

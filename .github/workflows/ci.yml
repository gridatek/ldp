name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  project-structure:
    name: Project Structure
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate directories
        run: |
          required_dirs=(
            "terraform"
            "kubernetes"
            "airflow/dags"
            "airflow/plugins"
            "spark/jobs"
            "spark/lib"
            "docker"
            "scripts"
            "config"
            "tests"
            "examples"
          )
          for dir in "${required_dirs[@]}"; do
            if [ ! -d "$dir" ]; then
              echo "Missing: $dir"
              exit 1
            fi
          done
          echo "All directories exist"

      - name: Validate files
        run: |
          required_files=(
            "README.md"
            "Makefile"
            ".gitignore"
            "terraform/main.tf"
            "terraform/variables.tf"
            "terraform/outputs.tf"
          )
          for file in "${required_files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "Missing: $file"
              exit 1
            fi
          done
          echo "All files exist"

  documentation:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check docs exist
        run: |
          test -f README.md
          test -f docs/project-structure.md
          test -f docs/setup-guide.md

  makefile:
    name: Makefile
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Makefile
        run: |
          make -n help
          make help

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

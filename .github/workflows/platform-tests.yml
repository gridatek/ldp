          echo "Detected platform: $PLATFORM"
          echo "Detected architecture: $ARCH"

          if [ "$PLATFORM" = "linux" ]; then
            echo "‚úì Platform detection working correctly"
          else
            echo "‚úó Expected 'linux', got '$PLATFORM'"
            exit 1
          fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Format Check
        run: |
          cd terraform
          terraform fmt -check -recursive

      - name: Terraform Init
        run: |
          cd terraform
          terraform init -backend=false

      - name: Terraform Validate
        run: |
          cd terraform
          terraform validate

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pylint flake8 black
          pip install -r docker/airflow/requirements.txt || true
          pip install -r docker/spark/requirements.txt || true

      - name: Lint Python code
        run: |
          flake8 airflow/ spark/ tests/ examples/ \
            --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run Python unit tests
        run: |
          if [ -d "airflow/tests" ] && [ "$(ls -A airflow/tests/*.py 2>/dev/null)" ]; then
            pytest airflow/tests/ -v --tb=short
          else
            echo "No Airflow tests found, skipping"
          fi

          if [ -d "spark/tests" ] && [ "$(ls -A spark/tests/*.py 2>/dev/null)" ]; then
            pytest spark/tests/ -v --tb=short
          else
            echo "No Spark tests found, skipping"
          fi

      - name: Make scripts executable
        run: |
          chmod +x scripts/*.sh
          chmod +x scripts/common/*.sh
          echo "‚úì Scripts are executable"

  e2e-tests-linux:
    name: E2E Tests (Linux)
    runs-on: ubuntu-latest
    needs: linux-integration-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Start Minikube
        uses: medyagh/setup-minikube@latest
        with:
          cpus: 2
          memory: 4096
          kubernetes-version: 1.34.0

      - name: Verify Minikube
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Test Terraform Apply (Dry Run)
        run: |
          cd terraform
          terraform init -backend=false
          terraform plan -var-file=environments/local.tfvars -out=tfplan

      - name: Deploy Platform
        run: |
          cd terraform
          terraform apply -var-file=environments/local.tfvars -auto-approve
        timeout-minutes: 15

      - name: Wait for Pods
        run: |
          echo "Waiting for pods to be ready..."
          kubectl wait --for=condition=ready pod --all -n ldp --timeout=300s || true

      - name: Check Pod Status
        run: |
          echo "Checking pod status:"
          kubectl get pods -n ldp
          kubectl get services -n ldp

      - name: Test Platform Health
        run: |
          # Check if critical pods are running
          AIRFLOW=$(kubectl get pods -n ldp --no-headers | \
            grep "airflow-api-server" | awk '{print $3}' | head -n1)
          SPARK=$(kubectl get pods -n ldp --no-headers | \
            grep "spark-master" | awk '{print $3}' | head -n1)
          MINIO=$(kubectl get pods -n ldp --no-headers | \
            grep "^minio-" | awk '{print $3}' | head -n1)

          echo "Airflow: $AIRFLOW"
          echo "Spark: $SPARK"
          echo "MinIO: $MINIO"

          if [ "$AIRFLOW" = "Running" ] && \
             [ "$SPARK" = "Running" ] && \
             [ "$MINIO" = "Running" ]; then
            echo "‚úÖ All critical services are running"
          else
            echo "‚ö†Ô∏è Some services are not running"
            kubectl get pods -n ldp
            exit 1
          fi

      - name: Cleanup on Failure
        if: failure()
        run: |
          echo "Describing failed pods:"
          kubectl get pods -n ldp --field-selector=status.phase!=Running --no-headers | \
            awk '{print $1}' | while read pod; do
              echo "=== Pod: $pod ==="
              kubectl describe pod $pod -n ldp
              kubectl logs $pod -n ldp --tail=50 || true
            done

      - name: Destroy Platform
        if: always()
        run: |
          cd terraform
          terraform destroy -var-file=environments/local.tfvars -auto-approve || true


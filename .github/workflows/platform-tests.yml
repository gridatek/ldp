---
name: Platform Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  windows-integration-tests:
    name: Windows Integration Tests
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test PowerShell script syntax
        run: |
          Write-Host "Testing PowerShell script syntax..." -ForegroundColor Cyan

          $scripts = @(
            "scripts/windows/setup.ps1",
            "scripts/windows/start.ps1",
            "scripts/windows/stop.ps1",
            "scripts/windows/check-health.ps1"
          )

          foreach ($script in $scripts) {
            Write-Host "Checking $script..." -ForegroundColor Yellow
            $errors = $null
            $null = [System.Management.Automation.PSParser]::Tokenize(
              (Get-Content $script -Raw), [ref]$errors
            )

            if ($errors) {
              Write-Host "Syntax errors found in $script" -ForegroundColor Red
              $errors | ForEach-Object { Write-Host $_ }
              exit 1
            }
            Write-Host "‚úì $script is valid" -ForegroundColor Green
          }

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Format Check
        run: |
          cd terraform
          terraform fmt -check -recursive

      - name: Terraform Init
        run: |
          cd terraform
          terraform init -backend=false

      - name: Terraform Validate
        run: |
          cd terraform
          terraform validate

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pylint flake8 black

      - name: Lint Python code
        run: |
          flake8 airflow/ spark/ tests/ examples/ `
            --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Test prerequisite checking
        run: |
          Write-Host "Testing prerequisite check functions..." -ForegroundColor Cyan

          # Test command checking logic
          function Test-Command {
            param($Command)
            $null = Get-Command $Command -ErrorAction SilentlyContinue
            return $?
          }

          # These should exist on Windows runner
          $requiredCommands = @("git", "powershell", "python")

          foreach ($cmd in $requiredCommands) {
            if (Test-Command $cmd) {
              Write-Host "‚úì $cmd is available" -ForegroundColor Green
            } else {
              Write-Host "‚úó $cmd not found" -ForegroundColor Red
              exit 1
            }
          }

      - name: Verify script files exist
        run: |
          $scripts = @(
            "scripts/windows/setup.ps1",
            "scripts/windows/start.ps1",
            "scripts/windows/stop.ps1",
            "scripts/windows/check-health.ps1"
          )

          foreach ($script in $scripts) {
            if (Test-Path $script) {
              Write-Host "‚úì $script exists" -ForegroundColor Green
            } else {
              Write-Host "‚úó $script missing" -ForegroundColor Red
              exit 1
            }
          }

  macos-integration-tests:
    name: macOS Integration Tests
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test bash script syntax
        run: |
          echo "Testing bash script syntax..."

          scripts=(
            "scripts/setup.sh"
            "scripts/start.sh"
            "scripts/stop.sh"
            "scripts/check-health.sh"
            "scripts/common/detect-platform.sh"
          )

          for script in "${scripts[@]}"; do
            echo "Checking $script..."
            if bash -n "$script"; then
              echo "‚úì $script is valid"
            else
              echo "‚úó Syntax error in $script"
              exit 1
            fi
          done

      - name: Test platform detection
        run: |
          echo "Testing platform detection..."
          source scripts/common/detect-platform.sh

          PLATFORM=$(detect_platform)
          ARCH=$(detect_arch)

          echo "Detected platform: $PLATFORM"
          echo "Detected architecture: $ARCH"

          if [ "$PLATFORM" = "macos" ]; then
            echo "‚úì Platform detection working correctly"
          else
            echo "‚úó Expected 'macos', got '$PLATFORM'"
            exit 1
          fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Format Check
        run: |
          cd terraform
          terraform fmt -check -recursive

      - name: Terraform Init
        run: |
          cd terraform
          terraform init -backend=false

      - name: Terraform Validate
        run: |
          cd terraform
          terraform validate

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pylint flake8 black

      - name: Python syntax check
        run: |
          echo "Checking Python syntax..."
          find airflow/dags -name "*.py" -exec python -m py_compile {} \;
          find spark/jobs -name "*.py" -exec python -m py_compile {} \;

      - name: Lint Python code
        run: |
          flake8 airflow/ spark/ tests/ examples/ \
            --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Verify script files exist
        run: |
          scripts=(
            "scripts/setup.sh"
            "scripts/start.sh"
            "scripts/stop.sh"
            "scripts/cleanup.sh"
            "scripts/check-health.sh"
            "scripts/common/detect-platform.sh"
          )

          for script in "${scripts[@]}"; do
            if [ -f "$script" ]; then
              echo "‚úì $script exists"
            else
              echo "‚úó $script missing"
              exit 1
            fi
          done


  e2e-tests-windows:
    name: E2E Tests (Windows)
    runs-on: windows-latest
    needs: windows-integration-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      # üîë REQUIRED: Switch Docker to Linux containers
      - name: Switch Docker to Linux containers
        shell: powershell
        run: |
          & "$Env:ProgramFiles\Docker\Docker\DockerCli.exe" -SwitchLinuxEngine
          
          Write-Host "Waiting for Docker to be ready..."
          while (-not (docker info 2>$null)) {
          Start-Sleep -Seconds 5
          }
          
          docker info | Select-String "OSType"


      - name: Start Minikube
        uses: medyagh/setup-minikube@latest
        with:
          cpus: 2
          memory: 4096
          kubernetes-version: 1.34.0
          driver: docker

      - name: Verify Minikube
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Test Terraform Apply (Dry Run)
        run: |
          cd terraform
          terraform init -backend=false
          terraform plan -var-file=environments/local.tfvars -out=tfplan

      - name: Deploy Platform
        run: |
          cd terraform
          terraform apply -var-file=environments/local.tfvars -auto-approve
        timeout-minutes: 20

      - name: Wait for Pods
        run: |
          Write-Host "Waiting for pods to be ready..."
          kubectl wait --for=condition=ready pod --all -n ldp --timeout=300s
        continue-on-error: true

      - name: Check Pod Status
        run: |
          Write-Host "Checking pod status:"
          kubectl get pods -n ldp
          kubectl get services -n ldp

      - name: Test Platform Health
        run: |
          # Check if critical pods are running
          $airflow = (kubectl get pods -n ldp --no-headers | `
            Select-String "airflow-api-server" | `
            ForEach-Object { ($_ -split '\s+')[2] } | Select-Object -First 1)
          $spark = (kubectl get pods -n ldp --no-headers | `
            Select-String "spark-master" | `
            ForEach-Object { ($_ -split '\s+')[2] } | Select-Object -First 1)
          $minio = (kubectl get pods -n ldp --no-headers | `
            Select-String "^minio-" | `
            ForEach-Object { ($_ -split '\s+')[2] } | Select-Object -First 1)

          Write-Host "Airflow: $airflow"
          Write-Host "Spark: $spark"
          Write-Host "MinIO: $minio"

          if ($airflow -eq "Running" -and $spark -eq "Running" -and $minio -eq "Running") {
            Write-Host "‚úÖ All critical services are running" -ForegroundColor Green
          } else {
            Write-Host "‚ö†Ô∏è Some services are not running" -ForegroundColor Yellow
            kubectl get pods -n ldp
            exit 1
          }

      - name: Cleanup on Failure
        if: failure()
        run: |
          Write-Host "Describing failed pods:"
          $failedPods = kubectl get pods -n ldp --field-selector=status.phase!=Running --no-headers
          if ($failedPods) {
            $failedPods | ForEach-Object {
              $pod = ($_ -split '\s+')[0]
              Write-Host "=== Pod: $pod ==="
              kubectl describe pod $pod -n ldp
              kubectl logs $pod -n ldp --tail=50
            }
          }

      - name: Destroy Platform
        if: always()
        run: |
          cd terraform
          terraform destroy -var-file=environments/local.tfvars -auto-approve

  documentation-validation:
    name: Platform Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify platform guides exist
        run: |
          docs=(
            "docs/platform-guides/macos.md"
            "docs/platform-guides/windows.md"
          )

          for doc in "${docs[@]}"; do
            if [ -f "$doc" ]; then
              echo "‚úì $doc exists"
            else
              echo "‚úó $doc missing"
              exit 1
            fi
          done

      - name: Check documentation links
        run: |
          echo "Checking for broken internal links..."

          # Check README references platform guides
          if grep -q "platform-guides/macos.md" README.md && \
             grep -q "platform-guides/windows.md" README.md; then
            echo "‚úì README.md links to platform guides"
          else
            echo "‚úó README.md missing platform guide links"
            exit 1
          fi

      - name: Validate markdown format
        run: |
          echo "Validating markdown files..."

          for file in docs/platform-guides/*.md; do
            if [ -f "$file" ]; then
              # Check for basic markdown structure
              if grep -q "^# " "$file"; then
                echo "‚úì $file has proper heading"
              else
                echo "‚úó $file missing main heading"
                exit 1
              fi
            fi
          done

  platform-summary:
    name: Platform Test Summary
    runs-on: ubuntu-latest
    needs:
      - windows-integration-tests
      - macos-integration-tests
      - linux-integration-tests
      - e2e-tests-linux
      - e2e-tests-macos
      - e2e-tests-windows
      - documentation-validation
    if: always()
    steps:
      - name: Check Platform Results
        run: |
          echo "Platform Tests Summary:"
          echo "======================"
          echo "Windows Integration: ${{ needs.windows-integration-tests.result }}"
          echo "macOS Integration:   ${{ needs.macos-integration-tests.result }}"
          echo "Linux Integration:   ${{ needs.linux-integration-tests.result }}"
          echo ""
          echo "E2E Tests:"
          echo "  Linux:   ${{ needs.e2e-tests-linux.result }}"
          echo "  macOS:   ${{ needs.e2e-tests-macos.result }}"
          echo "  Windows: ${{ needs.e2e-tests-windows.result }}"
          echo ""
          echo "Documentation:       ${{ needs.documentation-validation.result }}"
          echo ""

          if [ "${{ needs.windows-integration-tests.result }}" = "success" ] && \
             [ "${{ needs.macos-integration-tests.result }}" = "success" ] && \
             [ "${{ needs.linux-integration-tests.result }}" = "success" ] && \
             [ "${{ needs.e2e-tests-linux.result }}" = "success" ] && \
             [ "${{ needs.e2e-tests-macos.result }}" = "success" ] && \
             [ "${{ needs.e2e-tests-windows.result }}" = "success" ] && \
             [ "${{ needs.documentation-validation.result }}" = "success" ]; then
            echo "‚úÖ All platform tests passed!"
            exit 0
          else
            echo "‚ùå Some platform tests failed"
            exit 1
          fi

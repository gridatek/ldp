[pytest]
# Pytest configuration for Local Data Platform

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths =
    airflow/tests
    spark/tests
    tests

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests requiring services
    e2e: End-to-end tests requiring full platform
    slow: Slow running tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Coverage options
[coverage:run]
source =
    airflow
    spark
omit =
    */tests/*
    */test_*.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
